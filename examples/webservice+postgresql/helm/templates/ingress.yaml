apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.alias }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /{{ .Values.alias }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.alias }}-service
            port:
              number: 80